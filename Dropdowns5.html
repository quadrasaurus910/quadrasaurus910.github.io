        ctx.lineJoin = 'round';
        ctx.clearRect(0,0, canvas.width, canvas.height); // Ensure clean start

        let index = 0;
        const speed = 2; // Adjust speed here (1=slow, 5=fast)

        function animate() {
            if (index >= moves.length) return;

            for (let i = 0; i < speed; i++) {
                if (index >= moves.length) break;
                const p = moves[index];

                if (!p.drag) {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.strokeStyle = p.c;
                    ctx.lineWidth = p.w;
                } else {
                    ctx.strokeStyle = p.c;
                    ctx.lineWidth = p.w;
                    ctx.lineTo(p.x, p.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                }
                index++;
            }
            requestAnimationFrame(animate);
        }
        animate();
    };
