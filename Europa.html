<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
      body {
        background-size: 100%;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-color: #000;
      }
      button {
        left: 0px;
        background-color: #000;
      }
    </style>
  </head>
  <body class="jupiter">
    <br>
    <div class="button-container">
      <button class="btn btn-lg btn-outline-light m-1" id="b1" onclick="c1()">Jupiter</button>
      <button class="btn btn-lg btn-outline-light m-1" id="b2" onclick="c2()">Europa</button>
      <button class="btn btn-lg btn-outline-light m-1" id="b3" onclick="c3()">Saturn</button>
      <button class="btn btn-lg btn-outline-light m-1" id="b4" onclick="c4()">Enceladus</button>
      <button class="btn btn-lg btn-outline-light m-1" id="b5" onclick="c5()">Uranus</button>
      <button class="btn btn-lg btn-outline-light m-1" id="b6" onclick="c6()">Neptune</button>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function animateButtons() {
  const buttons = document.querySelectorAll('.btn');
  const container = document.querySelector('.button-container');
  const width = container.offsetWidth / 3;
  
  buttons.forEach((button, index) => {
    button.style.transition = 'all 0.5s ease-in-out';
    button.style.width = `${width}px`;
    button.style.margin = '0 10px';
    button.style.float = 'left';
    
    button.style.transform = `translateX(${index * width}px)`;
    button.style.transitionDelay = `${index * 0.1}s`;
  });
}
    })
    
    function c1() {
      document.body.style.backgroundImage = "url(https://photojournal.jpl.nasa.gov/jpeg/PIA22694.jpg)";
    }
    function c2() {
      document.body.style.backgroundImage = "url(https://photojournal.jpl.nasa.gov/jpeg/PIA19048.jpg)";
    }
    function c3() {
      document.body.style.backgroundImage = "url(https://photojournal.jpl.nasa.gov/jpeg/PIA06606.jpg)";
    }
    function c4() {
      document.body.style.backgroundImage = "url(https://photojournal.jpl.nasa.gov/jpeg/PIA06254.jpg)";
    }
    function c5() {
      document.body.style.backgroundImage = "url(https://photojournal.jpl.nasa.gov/jpeg/PIA18182.jpg)";
    }
    function c6() {
      document.body.style.backgroundImage = "url(https://photojournal.jpl.nasa.gov/jpeg/PIA01142.jpg)";
    }
  </script>
</html>
