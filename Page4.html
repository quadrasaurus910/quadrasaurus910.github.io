<!DOCTYPE html>
<html lang="en">
  <head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
  <style>
    #top {
      border-top: 1px solid #8D9092;
    }
    .blue {
      color: #7BAFD4;
    }
    .card {
      background-color: #7BAFD4;
      color: white;
      width: 280px;
      height: 290px;
      text-align: left;
      line-height: 90%;
    }
    .cardTitle {
      margin-top: 3px;
      font-weight: bold;
    }
    #rowid {
      font-weight: bold;
      font-size: 18pt;
    }
    p {
      margin-bottom: 1px;
      margin-left: -3px;
    }
  </style>
  </head>
  <body class="container">
    <br>
    <div id="top"></div>
    <br>
    <div class="blue" id="rowid">PRIMARY PALETTE</div>
    <br>
    <div class="justify-content-start row row-cols-auto" id="row">
      <div class="col m-1 text-left card">
        <div class="card-body">
        <p class="cardTitle">Carolina Blue</p>
        <p class="lh-1">Pantone 542C</p>
        <p class="lh-1">CMYK: 60/19/1/4</p>
        <p class="lh-1">RGB 123/175/212</p>
        <p>HTML: #7BAFD4</p>
        <p>FORMULA: Trans. Wt. 75.00/</p>
        <p>Ref. Blue 21.90/Yellow 3.10</p>
        <br>
        <p>TCX - 15-4225</p>
        <br>
        <p>MADEIRA RAYON: 1175</p>
        <p>ROBISON-ANTON: NO MATCH</p>
        </div>
      </div>
    </div>
  </body>
  
</html>
