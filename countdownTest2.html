<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Story</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #000;
            transition: background-color 2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            font-size: 2em;
            z-index: 10;
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }

        #question-container, #countdown-container, #date-input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 2s ease;
            z-index: 5;
            width: 90%;
            max-width: 500px;
        }

        #question-container.visible, #countdown-container.visible, #date-input-container.visible {
            visibility: visible;
            opacity: 1;
        }
        
        #date-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #date-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
        }
        
        #date-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ff69b4;
            background-color: transparent;
            color: #ff69b4;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #date-btn:hover {
            background-color: rgba(255, 105, 180, 0.2);
        }

        #countdown-container {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .countdown-digits {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .digit-box {
            text-align: center;
        }

        .digit-box span {
            display: block;
            font-size: 4em;
            font-weight: bold;
            color: #FFC0CB;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .digit-label {
            font-size: 1em;
            text-transform: uppercase;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        .background-image.loaded {
            opacity: 1;
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .scale-down {
            animation: scaleDown 2s forwards;
        }

        @keyframes scaleDown {
            from { transform: scale(1); }
            to { transform: scale(0); }
        }

        #redirect-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="animation-container"></div>
    <div id="question-container">
        <h2>What is our anniversary date?</h2>
    </div>
    <div id="date-input-container">
        <input type="text" id="date-input" placeholder="MM/DD/YYYY">
        <button id="date-btn">Submit</button>
    </div>
    <div id="countdown-container">
        <h2 id="countdown-label"></h2>
        <div id="countdown" class="countdown-digits">
            <div class="digit-box"><span id="days"></span><div class="digit-label">Days</div></div>
            <div class="digit-box"><span id="hours"></span><div class="digit-label">Hours</div></div>
            <div class="digit-box"><span id="minutes"></span><div class="digit-label">Minutes</div></div>
            <div class="digit-box"><span id="seconds"></span><div class="digit-label">Seconds</div></div>
        </div>
    </div>
    <div id="redirect-text">Redirecting to the anniversary page...</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const animationText = "My love, my everything, my wife...";
            const animationContainer = document.getElementById('animation-container');
            const questionContainer = document.getElementById('question-container');
            const dateInputContainer = document.getElementById('date-input-container');
            const dateInput = document.getElementById('date-input');
            const dateBtn = document.getElementById('date-btn');
            const countdownContainer = document.getElementById('countdown-container');
            const countdownLabel = document.getElementById('countdown-label');
            const daysSpan = document.getElementById('days');
            const hoursSpan = document.getElementById('hours');
            const minutesSpan = document.getElementById('minutes');
            const secondsSpan = document.getElementById('seconds');
            const redirectText = document.getElementById('redirect-text');
            const backgroundImageUrl = 'https://media.istockphoto.com/id/494676572/photo/pink-and-purple-pastel-colored-abstract-background.jpg?s=612x612&w=0&k=20&c=Xp-7s91m8cW2rR6H8w9s7zW77-5-K5-k_g-P8j-c2I8=';

            function createAnimationChars() {
                animationContainer.innerHTML = '';
                animationText.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.className = 'char';
                    span.textContent = char;
                    animationContainer.appendChild(span);
                });
                animateText();
            }

            function animateText() {
                const chars = document.querySelectorAll('.char');
                chars.forEach((char, index) => {
                    setTimeout(() => {
                        char.style.opacity = '1';
                        char.style.transform = 'translateY(0)';
                        if (index === chars.length - 1) {
                            setTimeout(showQuestion, 2000);
                        }
                    }, index * 100);
                });
            }

            function showQuestion() {
                animationContainer.classList.add('fade-out');
                document.body.style.backgroundColor = '#FFC0CB';
                setTimeout(() => {
                    animationContainer.style.display = 'none';
                    questionContainer.classList.add('visible');
                    dateInputContainer.classList.add('visible');
                }, 2000);
            }

            let countdownInterval;

            function startCountdown() {
                const img = new Image();
                img.onload = () => {
                    const backgroundDiv = document.createElement('div');
                    backgroundDiv.className = 'background-image';
                    backgroundDiv.style.backgroundImage = `url('${backgroundImageUrl}')`;
                    document.body.appendChild(backgroundDiv);

                    questionContainer.classList.remove('visible');
                    dateInputContainer.classList.remove('visible');
                    setTimeout(() => {
                        questionContainer.style.display = 'none';
                        dateInputContainer.style.display = 'none';
                        countdownContainer.classList.add('visible');
                        setTimeout(() => {
                            backgroundDiv.classList.add('loaded');
                        }, 500);
                    }, 1000);

                    const now = new Date();
                    const currentYear = now.getFullYear();
                    let targetDate = new Date(`${currentYear}/08/10`);
                    if (now.getMonth() === 7 && now.getDate() > 10) {
                      targetDate.setFullYear(currentYear + 1);
                    } else if (now.getMonth() > 7) {
                      targetDate.setFullYear(currentYear + 1);
                    }
                    countdownLabel.textContent = `Until our next anniversary, ${targetDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}!`;

                    function updateCountdown() {
                        const currentTime = new Date();
                        const difference = targetDate - currentTime;

                        if (difference <= 0) {
                            clearInterval(countdownInterval);
                            handleAnniversaryDay();
                            return;
                        }

                        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                        daysSpan.textContent = days.toString().padStart(2, '0');
                        hoursSpan.textContent = hours.toString().padStart(2, '0');
                        minutesSpan.textContent = minutes.toString().padStart(2, '0');
                        secondsSpan.textContent = seconds.toString().padStart(2, '0');
                    }

                    updateCountdown();
                    countdownInterval = setInterval(updateCountdown, 1000);
                };
                img.onerror = () => {
                    console.error('Failed to load background image.');
                };
                img.src = backgroundImageUrl;
            }

            function handleAnniversaryDay() {
                countdownContainer.classList.add('scale-down');
                setTimeout(() => {
                    countdownContainer.style.display = 'none';
                    redirectText.style.opacity = '1';
                    setTimeout(() => {
                        window.location.href = 'anniversary_page.html'; // Update with your anniversary page URL
                    }, 2000);
                }, 2000);
            }

            function checkDate() {
                const inputDate = dateInput.value.trim();
                const firstAnniversary = '08/10/2005';
                const now = new Date();
                const currentYear = now.getFullYear();
                let nextAnniversary = new Date(`${currentYear}/08/10`);
                if (now > nextAnniversary) {
                  nextAnniversary.setFullYear(currentYear + 1);
                }
                const nextAnniversaryFormatted = `08/10/${nextAnniversary.getFullYear()}`;

                if (inputDate === firstAnniversary || inputDate === nextAnniversaryFormatted) {
                    startCountdown();
                } else {
                    dateInput.value = '';
                    dateInput.placeholder = 'Wrong date. Try again...';
                }
            }

            dateInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkDate();
                }
            });
            
            dateBtn.addEventListener('click', checkDate);

            createAnimationChars();
        });
    </script>
</body>
</html>
