<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Doodle Recorder V2</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #880e4f; }

        .controls {
            margin-bottom: 10px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.05); background-color: #c2185b; }
        button.secondary { background-color: #90a4ae; }

        .canvas-container {
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-radius: 4px;
            overflow: hidden;
            background: white;
            cursor: crosshair;
        }

        canvas { display: block; }

        .output-section {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            display: none;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #e91e63;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }

        label { color: #555; font-size: 14px; }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <h1>ðŸ’Œ Handwriting Recorder</h1>

    <div class="controls">
        <label for="thickness">Size:</label>
        <input type="range" id="thickness" min="2" max="20" value="5">
        
        <input type="color" id="color" value="#e91e63">

        <div class="speed-control">
            <label for="speed">Draw Speed:</label>
            <input type="range" id="speed" min="100" max="1000" value="300">
        </div>

        <button class="secondary" onclick="clearCanvas()">Clear</button>
        <button onclick="generateCode()">Get Code</button>
    </div>

    <div class="canvas-container">
        <canvas id="drawCanvas" width="800" height="600"></canvas>
    </div>

    <div class="output-section" id="outputSection">
        <h3>Copy this into your Valentine's Page:</h3>
        <textarea id="codeOutput" readonly></textarea>
        <p style="font-size: 0.9em; color: #666;">This code now calculates exact timings so the writing flows smoothly from start to finish.</p>
    </div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const thicknessInput = document.getElementById('thickness');
        const colorInput = document.getElementById('color');
        const speedInput = document.getElementById('speed');
        
        let isDrawing = false;
        let paths = []; 
        let currentPath = null; 

        // Canvas Defaults
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.fillStyle = "white";
        ctx.fillRect(0,0, canvas.width, canvas.height);

        // --- Interaction ---
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e.touches[0]); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            currentPath = {
                points: [{x, y}],
                width: thicknessInput.value,
                color: colorInput.value
            };

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineWidth = thicknessInput.value;
            ctx.strokeStyle = colorInput.value;
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();

            currentPath.points.push({x, y});
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            ctx.closePath();
            
            if (currentPath && currentPath.points.length > 1) {
                paths.push(currentPath);
            }
            currentPath = null;
        }

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            paths = [];
            document.getElementById('outputSection').style.display = 'none';
        }

        // --- The Fixed Generation Logic ---

        function generateCode() {
            if (paths.length === 0) {
                alert("Draw something first!");
                return;
            }

            let svgContent = '';
            let width = canvas.width;
            let height = canvas.height;
            
            // Speed logic: Higher pixels/sec = Faster drawing
            const pixelsPerSecond = parseInt(speedInput.value); 
            
            // This variable tracks when the previous stroke finishes
            let accumulatedDelay = 0;

            paths.forEach((path, index) => {
                // 1. Build the SVG Path Data (d attribute)
                let d = `M ${path.points[0].x} ${path.points[0].y}`;
                let totalLength = 0;

                for (let i = 1; i < path.points.length; i++) {
                    const p1 = path.points[i-1];
                    const p2 = path.points[i];
                    d += ` L ${path.points[i].x} ${path.points[i].y}`;
                    
                    // Calculate distance between points to get total line length
                    totalLength += Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
                }

                // Buffer length slightly to ensure corners close fully
                totalLength = Math.ceil(totalLength);
                
                // 2. Calculate duration for THIS specific stroke
                // Duration = Length / Speed
                let duration = totalLength / pixelsPerSecond;
                
                // If it's a tiny dot, give it a minimum duration so it doesn't glitch
                if (duration < 0.1) duration = 0.1;

                // 3. Create the SVG Element
                svgContent += `<path d="${d}" 
                                stroke="${path.color}" 
                                stroke-width="${path.width}" 
                                fill="none" 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                style="
                                    stroke-dasharray: ${totalLength}; 
                                    stroke-dashoffset: ${totalLength}; 
                                    animation: drawPath ${duration.toFixed(2)}s linear forwards; 
                                    animation-delay: ${accumulatedDelay.toFixed(2)}s;
                                " 
                               />\n`;

                // 4. Update the delay for the NEXT stroke
                accumulatedDelay += duration;
            });

            const finalCode = `
<div class="doodle-container" style="position: relative; width: 100%; max-width: ${width}px;">
    <svg viewBox="0 0 ${width} ${height}" style="width: 100%; height: auto; pointer-events: none;">
        <style>
            @keyframes drawPath {
                to { stroke-dashoffset: 0; }
            }
        </style>
        ${svgContent}
    </svg>
</div>`;

            document.getElementById('codeOutput').value = finalCode;
            document.getElementById('outputSection').style.display = 'block';
            document.getElementById('outputSection').scrollIntoView({behavior: "smooth"});
        }
    </script>
</body>
</html>
