<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Recorder</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3e5f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #4a148c; }
        .controls { background: white; padding: 15px; border-radius: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; gap: 15px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
        button { background-color: #9c27b0; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background-color: #7b1fa2; transform: scale(1.05); }
        button.secondary { background-color: #78909c; }
        .canvas-wrapper { position: relative; background: white; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); cursor: crosshair; overflow: hidden; }
        .output-area { width: 100%; max-width: 800px; margin-top: 20px; display: none; }
        textarea { width: 100%; height: 200px; padding: 10px; border: 2px solid #9c27b0; border-radius: 8px; font-family: monospace; font-size: 11px; }
    </style>
</head>
<body>

    <h1>ðŸ’Œ Smart Crop Recorder</h1>
    <div class="controls">
        <label>Thick: <input type="range" id="thickness" min="2" max="20" value="5"></label>
        <label>Color: <input type="color" id="color" value="#e91e63"></label>
        <button class="secondary" onclick="resetCanvas()">Clear</button>
        <button onclick="generateCode()">Generate Cropped Code</button>
    </div>

    <div class="canvas-wrapper">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <div class="output-area" id="outputArea">
        <h3>Code for your Page:</h3>
        <textarea id="codeOutput" readonly></textarea>
        <p style="color:#666; font-size:0.9em">
            <strong>Note:</strong> This code creates a function called <code>playHandwriting()</code>. 
            You must call this function in your Javascript when you want the drawing to start.
        </p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let recordedMoves = [];
        let isDrawing = false;

        // Init
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.fillStyle = "white";
        ctx.fillRect(0,0, canvas.width, canvas.height);

        // Recording
        function addPoint(e, drag) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            const color = document.getElementById('color').value;
            const width = document.getElementById('thickness').value;

            if (drag) {
                ctx.lineTo(x, y);
                ctx.stroke();
            } else {
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
            recordedMoves.push({ x, y, drag, c: color, w: width });
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            addPoint(e, false);
            ctx.lineWidth = document.getElementById('thickness').value;
            ctx.strokeStyle = document.getElementById('color').value;
        });
        canvas.addEventListener('mousemove', (e) => { if (isDrawing) addPoint(e, true); });
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        // Touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); isDrawing = true;
            addPoint(e.touches[0], false);
            ctx.lineWidth = document.getElementById('thickness').value;
            ctx.strokeStyle = document.getElementById('color').value;
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); if (isDrawing) addPoint(e.touches[0], true);
        });
        canvas.addEventListener('touchend', () => isDrawing = false);

        function resetCanvas() {
            ctx.fillRect(0,0, canvas.width, canvas.height);
            recordedMoves = [];
            document.getElementById('outputArea').style.display = 'none';
        }

        // --- CROP & GENERATE LOGIC ---

        function generateCode() {
            if (recordedMoves.length === 0) return alert("Draw something first!");

            // 1. Calculate Bounding Box
            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
            
            recordedMoves.forEach(p => {
                if (p.x < minX) minX = p.x;
                if (p.x > maxX) maxX = p.x;
                if (p.y < minY) minY = p.y;
                if (p.y > maxY) maxY = p.y;
            });

            // Add some padding so the stroke isn't cut off at the edge
            const padding = 15; 
            const croppedWidth = (maxX - minX) + (padding * 2);
            const croppedHeight = (maxY - minY) + (padding * 2);

            // 2. Adjust all points to be relative to the new 0,0 (plus padding)
            const adjustedMoves = recordedMoves.map(p => {
                return {
                    x: p.x - minX + padding,
                    y: p.y - minY + padding,
                    drag: p.drag,
                    c: p.c,
                    w: p.w
                };
            });

            const jsonString = JSON.stringify(adjustedMoves);
            const animId = "hw_" + Math.random().toString(36).substr(2, 5);

            // 3. Generate Output
            const finalCode = `
<canvas id="${animId}" width="${croppedWidth}" height="${croppedHeight}" style="display: block; width: ${croppedWidth}px; height: ${croppedHeight}px; background: transparent;"></canvas>

<script>
    // Global function to trigger this specific animation
    window.playHandwriting = function() {
        const canvas = document.getElementById('${animId}');
        if (!canvas) return; // safety check
        const ctx = canvas.getContext('2d');
        const moves = ${jsonString}; // The recorded data

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.clearRect(0,0, canvas.width, canvas.height); // Ensure clean start

        let index = 0;
        const speed = 2; // Adjust speed here (1=slow, 5=fast)

        function animate() {
            if (index >= moves.length) return;

            for (let i = 0; i < speed; i++) {
                if (index >= moves.length) break;
                const p = moves[index];

                if (!p.drag) {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.strokeStyle = p.c;
                    ctx.lineWidth = p.w;
                } else {
                    ctx.strokeStyle = p.c;
                    ctx.lineWidth = p.w;
                    ctx.lineTo(p.x, p.y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                }
                index++;
            }
            requestAnimationFrame(animate);
        }
        animate();
    };
<\/script>`;

            document.getElementById('codeOutput').value = finalCode;
            document.getElementById('outputArea').style.display = 'block';
            document.getElementById('outputArea').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
