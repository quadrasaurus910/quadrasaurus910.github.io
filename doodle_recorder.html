<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Handwriting Recorder - Tablet Fix</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
            /* Prevents accidental pull-to-refresh on mobile */
            overscroll-behavior: none;
        }

        h1 { color: #880e4f; }

        .controls {
            margin-bottom: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #c2185b; }
        button.secondary { background-color: #90a4ae; }

        .canvas-container {
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-radius: 8px;
            background: white;
            line-height: 0; /* Removes tiny gap at bottom */
        }

        canvas {
            display: block;
            cursor: crosshair;
            /* CRITICAL FOR TABLETS: stops the page from moving while drawing */
            touch-action: none; 
            border-radius: 8px;
        }

        .output-section {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            display: none;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #e91e63;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>ðŸ’Œ Handwriting Recorder</h1>

    <div class="controls">
        <label>Size:</label>
        <input type="range" id="thickness" min="2" max="20" value="5">
        
        <input type="color" id="color" value="#e91e63">

        <label>Total Time (s):</label>
        <input type="range" id="totalTime" min="1" max="20" value="5">
        <span id="timeValue">5s</span>

        <button class="secondary" onclick="clearCanvas()">Clear</button>
        <button onclick="generateCode()">Get Code</button>
    </div>

    <div class="canvas-container">
        <canvas id="drawCanvas" width="800" height="600"></canvas>
    </div>

    <div class="output-section" id="outputSection">
        <h3>Sequential Animation Code:</h3>
        <textarea id="codeOutput" readonly></textarea>
        <p>This code ensures the "t" is crossed and "i" is dotted only <b>after</b> the name is written.</p>
    </div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const thicknessInput = document.getElementById('thickness');
        const colorInput = document.getElementById('color');
        const timeInput = document.getElementById('totalTime');
        const timeValue = document.getElementById('timeValue');

        timeInput.oninput = () => timeValue.innerText = timeInput.value + "s";
        
        let isDrawing = false;
        let paths = []; 
        let currentPath = null;

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.fillStyle = "white";
        ctx.fillRect(0,0, canvas.width, canvas.height);

        // --- UNIFIED INPUT HANDLING (Mouse & Touch) ---

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            // Handle both touch and mouse events
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPos(e);
            currentPath = {
                points: [pos],
                width: thicknessInput.value,
                color: colorInput.value
            };
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            ctx.lineWidth = thicknessInput.value;
            ctx.strokeStyle = colorInput.value;
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            currentPath.points.push(pos);
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            ctx.closePath();
            if (currentPath && currentPath.points.length > 1) {
                paths.push(currentPath);
            }
            currentPath = null;
        }

        // Mouse Listeners
        canvas.addEventListener('mousedown', startDrawing);
        window.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);

        // Touch Listeners
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            paths = [];
            document.getElementById('outputSection').style.display = 'none';
        }

        function generateCode() {
            if (paths.length === 0) {
                alert("Please draw your name first!");
                return;
            }

            let svgContent = '';
            const totalTargetTime = parseFloat(timeInput.value);

            // 1. Calculate total length of ALL strokes combined
            let grandTotalLength = 0;
            const processedPaths = paths.map(path => {
                let d = `M ${path.points[0].x} ${path.points[0].y}`;
                let len = 0;
                for (let i = 1; i < path.points.length; i++) {
                    const p1 = path.points[i-1];
                    const p2 = path.points[i];
                    d += ` L ${p2.x} ${p2.y}`;
                    len += Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
                }
                const finalLen = Math.ceil(len);
                grandTotalLength += finalLen;
                return { d, length: finalLen, color: path.color, width: path.width };
            });

            // 2. Assign timing so they play one after another
            let currentDelay = 0;
            processedPaths.forEach((path) => {
                // How much of the total time does this stroke get?
                const strokeDuration = (path.length / grandTotalLength) * totalTargetTime;

                svgContent += `<path d="${path.d}" 
                                stroke="${path.color}" 
                                stroke-width="${path.width}" 
                                fill="none" 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                style="
                                    stroke-dasharray: ${path.length}; 
                                    stroke-dashoffset: ${path.length}; 
                                    animation: drawPath ${strokeDuration.toFixed(3)}s linear forwards; 
                                    animation-delay: ${currentDelay.toFixed(3)}s;
                                " />\n`;
                
                // The NEXT stroke starts only after this one finishes
                currentDelay += strokeDuration;
            });

            const finalCode = `
<div style="width: 100%; max-width: 800px; background: transparent;">
    <svg viewBox="0 0 800 600" style="width: 100%; height: auto; display: block;">
        <style>
            @keyframes drawPath { to { stroke-dashoffset: 0; } }
        </style>
        ${svgContent}
    </svg>
</div>`;

            document.getElementById('codeOutput').value = finalCode;
            document.getElementById('outputSection').style.display = 'block';
            document.getElementById('outputSection').scrollIntoView({behavior: "smooth"});
        }
    </script>
</body>
</html>
