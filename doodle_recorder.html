<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Doodle Recorder V4 - Sequential Preview</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #880e4f; }

        .controls {
            margin-bottom: 10px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.05); background-color: #c2185b; }
        button.secondary { background-color: #90a4ae; }
        button.preview-btn { background-color: #673ab7; }
        button.preview-btn:hover { background-color: #512da8; }

        .canvas-container {
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-radius: 4px;
            overflow: hidden;
            background: white;
            cursor: crosshair;
            width: 800px;
            height: 600px;
        }

        canvas { display: block; }

        /* The Preview Overlay */
        #previewOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            pointer-events: none;
        }

        .output-section {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            display: none;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #e91e63;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }
    </style>
</head>
<body>

    <h1>ðŸ’Œ Handwriting Recorder</h1>

    <div class="controls">
        <label for="thickness">Size:</label>
        <input type="range" id="thickness" min="2" max="20" value="5">
        
        <input type="color" id="color" value="#e91e63">

        <div class="speed-control">
            <label for="totalTime">Total Time (Seconds):</label>
            <input type="range" id="totalTime" min="1" max="20" value="5">
            <span id="timeValue">5s</span>
        </div>

        <button class="secondary" onclick="clearCanvas()">Clear</button>
        <button class="preview-btn" onclick="playPreview()">Play Preview</button>
        <button onclick="generateCode()">Get Code</button>
    </div>

    <div class="canvas-container">
        <canvas id="drawCanvas" width="800" height="600"></canvas>
        <div id="previewOverlay"></div>
    </div>

    <div class="output-section" id="outputSection">
        <h3>Copy this into your Valentine's Page:</h3>
        <textarea id="codeOutput" readonly></textarea>
        <p style="font-size: 0.9em; color: #666;">This code uses absolute sequential timing. Each stroke waits for the one before it to end.</p>
    </div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const thicknessInput = document.getElementById('thickness');
        const colorInput = document.getElementById('color');
        const timeInput = document.getElementById('totalTime');
        const timeValue = document.getElementById('timeValue');
        const previewOverlay = document.getElementById('previewOverlay');

        timeInput.oninput = () => timeValue.innerText = timeInput.value + "s";
        
        let isDrawing = false;
        let paths = []; 
        let currentPath = null;

        [span_0](start_span)// Initialize Canvas[span_0](end_span)
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.fillStyle = "white";
        ctx.fillRect(0,0, canvas.width, canvas.height);

        [span_1](start_span)// Input Handlers[span_1](end_span)
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e.touches[0]); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [span_2](start_span)const rect = canvas.getBoundingClientRect();[span_2](end_span)
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            currentPath = {
                points: [{x, y}],
                width: thicknessInput.value,
                color: colorInput.value
            };
            [span_3](start_span)ctx.beginPath();[span_3](end_span)
            ctx.moveTo(x, y);
            ctx.lineWidth = thicknessInput.value;
            ctx.strokeStyle = colorInput.value;
        }

        function draw(e) {
            if (!isDrawing) return;
            [span_4](start_span)const rect = canvas.getBoundingClientRect();[span_4](end_span)
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
            [span_5](start_span)currentPath.points.push({x, y});[span_5](end_span)
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            ctx.closePath();
            if (currentPath && currentPath.points.length > 1) {
                [span_6](start_span)paths.push(currentPath);[span_6](end_span)
            }
            currentPath = null;
        }

        function clearCanvas() {
            [span_7](start_span)ctx.fillStyle = "white";[span_7](end_span)
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            paths = [];
            previewOverlay.style.display = 'none';
            document.getElementById('outputSection').style.display = 'none';
        }

        // --- Core Animation Logic ---
        
        function getGeneratedSVG() {
            if (paths.length === 0) return null;

            let svgContent = '';
            const width = canvas.width;
            const height = canvas.height;
            const totalTargetTime = parseFloat(timeInput.value);

            let grandTotalLength = 0;
            const processedPaths = paths.map(path => {
                let d = `M ${path.points[0].x} ${path.points[0].y}`;
                let len = 0;
                for (let i = 1; i < path.points.length; i++) {
                    const p1 = path.points[i-1];
                    const p2 = path.points[i];
                    d += ` L ${p2.x} ${p2.y}`;
                    len += Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
                }
                const finalLen = Math.ceil(len);
                grandTotalLength += finalLen;
                return { d, length: finalLen, color: path.color, width: path.width };
            });

            let currentDelay = 0;
            processedPaths.forEach((path) => {
                const strokeDuration = (path.length / grandTotalLength) * totalTargetTime;
                
                [span_8](start_span)[span_9](start_span)// SVG Path Generation with Sequential Delays[span_8](end_span)[span_9](end_span)
                svgContent += `<path d="${path.d}" 
                                stroke="${path.color}" 
                                stroke-width="${path.width}" 
                                fill="none" 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                style="
                                    stroke-dasharray: ${path.length}; 
                                    stroke-dashoffset: ${path.length}; 
                                    animation: drawPath ${strokeDuration.toFixed(3)}s linear forwards; 
                                    animation-delay: ${currentDelay.toFixed(3)}s;
                                " />\n`;
                currentDelay += strokeDuration;
            });

            return `
<svg viewBox="0 0 ${width} ${height}" style="width: 100%; height: auto; display: block;">
    <style>
        @keyframes drawPath { to { stroke-dashoffset: 0; } }
    </style>
    ${svgContent}
</svg>`;
        }

        function playPreview() {
            const svg = getGeneratedSVG();
            if (!svg) {
                alert("Draw something first!");
                return;
            }

            // Show overlay and inject SVG
            previewOverlay.innerHTML = svg;
            previewOverlay.style.display = 'block';

            // Hide overlay after animation finishes so you can keep drawing
            const totalTimeMs = parseFloat(timeInput.value) * 1000;
            setTimeout(() => {
                previewOverlay.style.display = 'none';
                previewOverlay.innerHTML = '';
            }, totalTimeMs + 500);
        }

        function generateCode() {
            const svg = getGeneratedSVG();
            if (!svg) {
                alert("Draw something first!");
                return;
            }

            const width = canvas.width;
            const finalCode = `<div class="doodle-container" style="position: relative; width: 100%; max-width: ${width}px; background: white;">\n${svg}\n</div>`;

            document.getElementById('codeOutput').value = finalCode;
            document.getElementById('outputSection').style.display = 'block';
            document.getElementById('outputSection').scrollIntoView({behavior: "smooth"});
        }
    </script>
</body>
</html>
