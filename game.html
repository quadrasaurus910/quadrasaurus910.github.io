<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game</title>
  </head>
  <style>
    canvas {
      background: #eee;
    }
    button {
      display: block;
    }
  </style>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <button id="runButton">Start game</button>
    <div>
      <span><button id="left" name="left">left</button></span>
      <span><button id="right" name="right">right</button></span>
    </div>
    <p id="demo"></p>
  </body>
  <script>

    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const ballRadius = 10;
    let x = canvas.width/2;
    let y = canvas.height-30;
    let dx = 2;
    let dy = -2;
    let rightPressed = false;
    let leftPressed = false;
    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let left = document.getElementById("left");
    let right = document.getElementById("right");
    let body = document.body;
    let touchX = 0;
    let demo = document.querySelector('#demo');

    document.addEventListener("click", keyDownHandler, false);
    document.addEventListener("click", keyUpHandler, false);
    body.addEventListener("touchmove", (event) => {
      var x = event.touches[0].clientX;
      var y = event.touches[0].clientY;
      document.getElementById("demo").innerHTML = x + ", " + y;
    })

    body.ontouchstart = (e) => {
      a = e.clientX
      demo.style.color = 'blue';
      body.ontouchmove = (e2) => {
        b = e2.clientX
        if (a < b) {
          leftPressed = true;
          demo.style.color = 'green';
        }
      }
    }

    function keyDownHandler(event) {
      if (event.target == left) {
        leftPressed = true;
      } else if (event.target == right) {
        rightPressed = true;
      }
    }

    function keyUpHandler(event) {
      if (event.target === left) {
        leftPressed = false;
      } else if (event.target === right) {
        rightPressed = false;
      }
    }

    if (rightPressed) {
      paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
    } else if (leftPressed) {
      paddleX = Math.max(paddleX - 7, 0);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
        dy = -dy;
      }

      if(rightPressed && paddleX < canvas.width-paddleWidth) {
          paddleX += 7;
      }
      else if(leftPressed && paddleX > 0) {
          paddleX -= 7;
      }

      x += dx;
      y += dy;
    }

    function startGame() {
      setInterval(draw, 10);
    }

    document.getElementById("runButton").addEventListener("click", function () {
      startGame();
      this.disabled = true;
    });
  </script>
</html>
