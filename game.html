<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game</title>
  </head>
  <style>
    #canvasContainer {
      text-align: center;
    }

    canvas {
      background: #eee;
      text-align: center;
      margin: 0px 0px 0px 50px;
    }
    #buttonContainer {
      text-align: center;
    }
    
    #runButton {
      display: block;
      height: 50px;
      width: 200px;
      background-color: lightskyblue;
      border: 1px solid black;
    }
    #left, #right {
      display:inline-block;
      margin: 70px 5px 5px 30px;
      height: 120px;
      width: 250px;
    }
    #demo {
      display: none;
    }
  </style>
  <body>
    <div id="canvasContainer">
      <canvas id="myCanvas" width="480" height="420"></canvas>
    </div>
    <div id="buttonContainer">
      <button id="runButton">Start game</button>
      <button id="left" name="left">left</button>
      <button id="right" name="right">right</button>
    </div>
    <p id="demo"></p>
  </body>
  <script>

    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const ballRadius = 10;
    let x = canvas.width/2;
    let y = canvas.height-30;
    let dx = 2;
    let dy = -2;
    let rightPressed = false;
    let leftPressed = false;
    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let left = document.getElementById("left");
    let right = document.getElementById("right");
    let body = document.body;
    let touchX = 0;
    let demo = document.querySelector('#demo');
    var brickRowCount = 5;
    var brickColumnCount = 3;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var score = 0;
    const brickColors = ["#B2E0E7", "#AFD5EA", "#B2C7CD"]
    var counter = 0;
    var brickCount = brickRowCount * brickColumnCount;

    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1};
        }
    }

    document.addEventListener("pointerdown", keyDownHandler, false);
    document.addEventListener("lostpointercapture", keyUpHandler, false);
    body.addEventListener("touchmove", (event) => {
      var x = event.touches[0].clientX;
      var y = event.touches[0].clientY;
      document.getElementById("demo").innerHTML = x + ", " + y;
      const relativeX = x - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    })

    body.ontouchstart = (e) => {
      a = e.clientX
      demo.style.color = 'blue';
      body.ontouchmove = (e2) => {
        b = e2.clientX
        if (a < b) {
          leftPressed = true;
          demo.style.color = 'green';
          a = b;
        }
      }
    }

    function keyDownHandler(event) {
      if (event.target.innerHTML === "left") {
        leftPressed = true;
      } else if (event.target.innerHTML === "right") {
        rightPressed = true;
      }
    }

    function keyUpHandler(event) {
      if (event.target.innerHTML === 'left') {
        leftPressed = false;
      } else if (event.target.innerHTML === "right") {
        rightPressed = false;
      }
    }

    function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if(score == brickRowCount*brickColumnCount) {
                            alert("YOU WIN, CONGRATS!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    /*if (rightPressed) {
      paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
    } else if (leftPressed) {
      paddleX = Math.max(paddleX - 7, 0);
    }*/

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
          for(var r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
              var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
              var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              counter = counter++;
              if (counter < 5) {
                ctx.fillStyle = brickColors[0];
              }
              if ((counter > 4) && (counter < 10)) {
                ctx.fillStyle = brickColors[1];
              }
              if ((counter > 9) && (counter < 15)) {
                ctx.fillStyle = brickColors[2];
              }
              ctx.fill();
              ctx.closePath();
              console.log(counter);
            }
          }
        }
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } 
      else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } 
        else {
          alert("GAME OVER");
          document.location.reload();
          clearInterval(interval);
        }
      }

      if(rightPressed && paddleX < canvas.width-paddleWidth) {
          paddleX += 7;
      }
      else if(leftPressed && paddleX > 0) {
          paddleX -= 7;
      }

      x += dx;
      y += dy;
    }

    function startGame() {
      interval = setInterval(draw, 10);
    }

    document.getElementById("runButton").addEventListener("click", function () {
      startGame();
      this.disabled = true;
    });
  </script>
</html>
