<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Edge Text - Adjustable</title>
    <style>
        :root {
            /* --- CSS CONFIGURATION --- */
            --bg-color: #ffffff;      
            --text-color: #1a4d1a;    /* Dark Green */
            
            /* Changed to standard Arial for a lighter look */
            --font-family: 'Arial', 'Helvetica', sans-serif; 
            --font-size: 48pt;        
            
            /* Lighter than before. 
               400 = Normal, 600 = Semi-Bold, 700 = Bold 
            */
            --font-weight: 700;       
            --letter-spacing: 3px;    
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: var(--font-family);
        }

        #canvas-container {
            width: 95vw;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            max-height: 100%;
            overflow: visible; 
        }

        text {
            fill: var(--text-color);
            font-size: var(--font-size);
            letter-spacing: var(--letter-spacing);
            font-weight: var(--font-weight);
            text-transform: uppercase; 
            dominant-baseline: middle; 
        }

        /* Debugging: Change stroke to 'red' to see the curve line */
        path {
            fill: none;
            stroke: none; 
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <svg id="circle-svg" viewBox="0 0 500 500">
            <path id="circle-path" d="" />
            
            <text>
                <textPath href="#circle-path" startOffset="50%" text-anchor="middle" id="text-path-element">
                   </textPath>
            </text>
        </svg>
    </div>

    <script>
        // --- CONFIGURATION VARIABLES ---

        // 1. TEXT CONTENT
        // I added the bullets (\u2022) and spaces as requested.
        const contentText = "TREE REMOVAL \u2022 TRIMMING \u2022 STUMP GRINDING";

        // 2. CURVE ADJUSTMENT (The Variable you asked for)
        // 1.0  = Tighter Circle (Text wraps heavily)
        // 2.0  = Gentler Arc (Text is flatter)
        // 5.0  = Almost straight line
        const curveRadius = 1.3; 

        // -------------------------------

        function renderInnerCircleText() {
            const svg = document.getElementById('circle-svg');
            const path = document.getElementById('circle-path');
            const textPathEl = document.getElementById('text-path-element');
            
            // Set text
            textPathEl.textContent = contentText;

            // Measure Text Length invisible element
            const tempText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            const computedStyle = getComputedStyle(document.body);
            tempText.setAttribute("font-size", computedStyle.getPropertyValue('--font-size'));
            tempText.setAttribute("font-family", computedStyle.getPropertyValue('--font-family'));
            tempText.setAttribute("letter-spacing", computedStyle.getPropertyValue('--letter-spacing'));
            tempText.setAttribute("font-weight", computedStyle.getPropertyValue('--font-weight'));
            tempText.textContent = contentText;
            svg.appendChild(tempText);
            
            const textLength = tempText.getComputedTextLength();
            svg.removeChild(tempText); 

            // Calculate Radius based on your configuration variable
            // We multiply the text length by your setting to determine how big the circle is.
            // Using a simple multiplier makes it easy to control.
            const radius = (textLength * curveRadius) / Math.PI;
            
            // Update ViewBox
            const viewSize = (radius * 2) + 120; 
            const center = viewSize / 2;
            svg.setAttribute("viewBox", `0 0 ${viewSize} ${viewSize}`);

            // Draw Counter-Clockwise Path
            const d = `
                M ${center}, ${center - radius}
                A ${radius} ${radius} 0 0 0 ${center} ${center + radius}
                A ${radius} ${radius} 0 0 0 ${center} ${center - radius}
            `;
            
            path.setAttribute("d", d);
        }

        window.addEventListener('DOMContentLoaded', renderInnerCircleText);
        window.addEventListener('resize', renderInnerCircleText);
    </script>
</body>
</html>
