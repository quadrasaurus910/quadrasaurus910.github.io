<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Edge Circular Text</title>
    <style>
        :root {
            /* --- CSS CONFIGURATION --- */
            --bg-color: #ffffff;      /* White background */
            --text-color: #155015;    /* Dark Green (matching your tree theme) */
            --font-family: 'Arial Black', 'Impact', sans-serif; /* Thick font matches your image */
            --font-size: 34pt;        
            --letter-spacing: 4px;    
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: var(--font-family);
        }

        /* The canvas container ensures the SVG stays centered */
        #canvas-container {
            width: 95vw;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            /* Ensure SVG scales but doesn't overflow */
            max-width: 100%;
            max-height: 100%;
            overflow: visible; 
        }

        text {
            fill: var(--text-color);
            font-size: var(--font-size);
            letter-spacing: var(--letter-spacing);
            font-weight: bold;
            text-transform: uppercase; 
            /* This ensures the text sits nicely in the middle of the invisible line */
            dominant-baseline: middle; 
        }

        /* Debugging: Uncomment the stroke below to see the line the text sits on */
        path {
            fill: none;
            stroke: none; /* Change to 'red' to visualize the path */
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <svg id="circle-svg" viewBox="0 0 500 500">
            <path id="circle-path" d="" />
            
            <text>
                <textPath href="#circle-path" startOffset="50%" text-anchor="middle" id="text-path-element">
                   </textPath>
            </text>
        </svg>
    </div>

    <script>
        // --- TEXT CONFIGURATION ---
        const contentText = "TREE REMOVAL * TRIMMING * STUMP GRINDING";
        
        function renderInnerCircleText() {
            const svg = document.getElementById('circle-svg');
            const path = document.getElementById('circle-path');
            const textPathEl = document.getElementById('text-path-element');
            
            // 1. Set the text
            textPathEl.textContent = contentText;

            // 2. Measure Text Length
            // We create a temporary invisible element to measure exact pixel width
            const tempText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            // Copy styles for accurate measurement
            const computedStyle = getComputedStyle(document.body);
            tempText.setAttribute("font-size", computedStyle.getPropertyValue('--font-size'));
            tempText.setAttribute("font-family", computedStyle.getPropertyValue('--font-family'));
            tempText.setAttribute("letter-spacing", computedStyle.getPropertyValue('--letter-spacing'));
            tempText.textContent = contentText;
            svg.appendChild(tempText);
            
            const textLength = tempText.getComputedTextLength();
            svg.removeChild(tempText); 

            // 3. Calculate Radius
            // We want the text to look like a "smile" arc.
            // If the text is long, we need a bigger circle so it doesn't wrap over itself.
            // We use a divisor (e.g., 2 or 3) to ensure the text only takes up the bottom portion
            // rather than a full 360 loop, matching the style of your image.
            
            // If you want the text to be a full circle, use: radius = textLength / (2 * Math.PI);
            // If you want it to be an ARC (like the image), we force a larger radius:
            const radius = textLength / 1.5; 
            
            // 4. Update ViewBox to fit
            const viewSize = (radius * 2) + 100; // Diameter + padding
            const center = viewSize / 2;
            svg.setAttribute("viewBox", `0 0 ${viewSize} ${viewSize}`);

            // 5. Draw Counter-Clockwise (CCW) Path
            // M = Move to Top Center
            // A = Arc. The '0' before the last coordinates is the sweep-flag. 
            // Setting sweep-flag to 0 makes it go Counter-Clockwise.
            
            const d = `
                M ${center}, ${center - radius}
                A ${radius} ${radius} 0 0 0 ${center} ${center + radius}
                A ${radius} ${radius} 0 0 0 ${center} ${center - radius}
            `;
            
            path.setAttribute("d", d);
        }

        window.addEventListener('DOMContentLoaded', renderInnerCircleText);
        window.addEventListener('resize', renderInnerCircleText);
    </script>
</body>
</html>
