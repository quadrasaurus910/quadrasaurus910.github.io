<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Inner Circle Text</title>
    <style>
        :root {
            /* --- CSS CONFIGURATION --- */
            --bg-color: #ffffff;      /* Background color */
            --text-color: #333333;    /* Text color */
            --font-family: 'Arial', sans-serif;
            --font-size: 24px;        /* Adjust font size here */
            --letter-spacing: 2px;    /* Space between letters */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevents scrollbars if circle gets huge */
            font-family: var(--font-family);
        }

        /* Container for the SVG */
        #canvas-container {
            width: 90vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            /* The SVG will scale nicely within the container */
            max-width: 100%;
            max-height: 100%;
            overflow: visible; /* Allows text to show even if slightly outside viewBox */
        }

        /* Text Styling */
        text {
            fill: var(--text-color);
            font-size: var(--font-size);
            font-weight: bold;
            letter-spacing: var(--letter-spacing);
            text-transform: uppercase; /* Optional: Looks better in circles */
        }

        /* Optional: Visual guide for the circle line (hidden by default) */
        path {
            fill: none;
            stroke: none; /* Change to 'red' to see the line the text sits on */
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <svg id="circle-svg" viewBox="0 0 500 500">
            <path id="circle-path" d="" />
            
            <text>
                <textPath href="#circle-path" startOffset="50%" text-anchor="middle" id="text-path-element">
                   </textPath>
            </text>
        </svg>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Change this text to whatever you need. 
        // The circle will grow or shrink to fit it.
        const contentText = "This creates a line that rests on the inside of a circle following a circular plane. It grows depending on text length. ";
        
        // --- LOGIC ---
        function renderCircularText() {
            const svg = document.getElementById('circle-svg');
            const path = document.getElementById('circle-path');
            const textPathEl = document.getElementById('text-path-element');
            
            // 1. Set the text content
            textPathEl.textContent = contentText;

            // 2. Measure the text length
            // We need to access the <text> element to measure it, 
            // but since it's inside a textPath, we get the computed length from the textPath itself after render.
            // A trick to estimate length before final render is creating a temporary element or using getComputedTextLength
            
            // Force a quick update to let the browser calculate width based on font styles
            const tempText = document.createElementNS("http://www.w3.org/2000/svg", "text");
            tempText.setAttribute("font-size", getComputedStyle(document.body).getPropertyValue('--font-size'));
            tempText.setAttribute("font-family", getComputedStyle(document.body).getPropertyValue('--font-family'));
            tempText.setAttribute("letter-spacing", getComputedStyle(document.body).getPropertyValue('--letter-spacing'));
            tempText.setAttribute("font-weight", "bold");
            tempText.textContent = contentText;
            svg.appendChild(tempText);
            
            const textLength = tempText.getComputedTextLength();
            svg.removeChild(tempText); // Clean up

            // 3. Calculate Radius
            // Circumference = 2 * PI * r
            // We want the text to form a circle, so Circumference â‰ˆ Text Length
            // We add a little buffer (1.2x) so the ends don't touch awkwardly
            const bufferMultiplier = 1.1; 
            const circumference = textLength * bufferMultiplier;
            const radius = circumference / (2 * Math.PI);
            
            // 4. Update SVG ViewBox to fit the new circle size
            // We add some padding for the viewBox so text isn't cut off
            const viewSize = (radius * 2) + 100; // Diameter + padding
            const center = viewSize / 2;
            
            svg.setAttribute("viewBox", `0 0 ${viewSize} ${viewSize}`);

            // 5. Draw the Circle Path (Clockwise)
            // A Clockwise path ensures text sits *inside* with bottoms pointing *outward*
            // Command: M (Move) -> A (Arc)
            // M cx, (cy - r) -> Start at top
            // A r r 0 1 1 cx, (cy + r) -> Half circle to bottom
            // A r r 0 1 1 cx, (cy - r) -> Half circle back to top
            // The '1's in the Arc command are sweep-flags for Clockwise direction
            
            const d = `
                M ${center}, ${center - radius}
                A ${radius} ${radius} 0 1 1 ${center} ${center + radius}
                A ${radius} ${radius} 0 1 1 ${center} ${center - radius}
            `;
            
            path.setAttribute("d", d);
        }

        // Run on load
        window.addEventListener('DOMContentLoaded', renderCircularText);

        // Optional: Re-calculate if window resizes (though viewBox handles scaling, 
        // this is useful if you change font sizes dynamically)
        window.addEventListener('resize', renderCircularText);
    </script>
</body>
</html>
