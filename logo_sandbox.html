<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Canvas Logo Sandbox</title>
    <style>
        body {
            background-color: #050505; /* Made it darker so the Corona pops! */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: sans-serif;
        }

        #logoCanvas {
            width: 500px;
            height: 500px;
        }
        
        #loadingMsg {
            position: absolute;
            font-size: 1.2rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="loadingMsg">Loading high-res pieces...</div>
    <canvas id="logoCanvas" width="1000" height="1000" style="display: none;"></canvas>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        const loadingMsg = document.getElementById('loadingMsg');

        // We use a hidden canvas to tint pieces on the fly incredibly fast
        const offCanvas = document.createElement('canvas');
        offCanvas.width = 1000;
        offCanvas.height = 1000;
        const offCtx = offCanvas.getContext('2d');

        const pieces = {};

        // --- HSL COLOR MATH ---
        // Generates a random color angle on the color wheel (0 to 360)
        function getRandomHue() {
            return Math.floor(Math.random() * 360);
        }

        // --- IMAGE LOADER WITH ERROR TRACKING ---
        function loadImage(name, src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                
                img.onload = () => {
                    pieces[name] = {
                        image: img,
                        
                        // Color Morphing State
                        startHue: getRandomHue(),
                        endHue: getRandomHue(),
                        colorProgress: 0,
                        colorSpeed: (Math.random() * 0.003) + 0.001, // How fast the color changes
                        
                        // Fading State
                        opacity: Math.random(),
                        targetOpacity: Math.random(),
                        fadeSpeed: (Math.random() * 0.015) + 0.005 
                    };
                    resolve();
                };

                img.onerror = () => {
                    alert(`ERROR: Could not load "${src}". Check that the file name matches perfectly!`);
                    reject();
                };
            });
        }

        // --- TINTING ENGINE ---
        function drawTintedPiece(piece, isOuter) {
            // 1. Clear the hidden stamping canvas
            offCtx.clearRect(0, 0, 1000, 1000);
            
            // 2. Draw the raw PNG
            offCtx.globalCompositeOperation = 'source-over';
            offCtx.drawImage(piece.image, 0, 0, 1000, 1000);
            
            // 3. Calculate current color
            // If it's the outer circle, we'll keep it white for contrast, but you can change this!
            if (isOuter) {
                offCtx.globalCompositeOperation = 'source-in';
                offCtx.fillStyle = '#FFFFFF';
                offCtx.fillRect(0, 0, 1000, 1000);
            } else {
                // Interpolate between the start and end Hue
                let currentHue = piece.startHue + ((piece.endHue - piece.startHue) * piece.colorProgress);
                
                offCtx.globalCompositeOperation = 'source-in';
                // 100% Saturation, 60% Lightness keeps the colors vibrant and neon-like
                offCtx.fillStyle = `hsl(${currentHue}, 100%, 60%)`; 
                offCtx.fillRect(0, 0, 1000, 1000);
            }

            // 4. Stamp the tinted result onto the main visible canvas
            ctx.globalAlpha = piece.opacity;
            ctx.drawImage(offCanvas, 0, 0);
        }


        // --- THE ANIMATION KEEPER ---
        let coronaPulseTime = 0;

        function startAnimation() {
            loadingMsg.style.display = 'none';
            canvas.style.display = 'block';

            function loop() {
                // Clear the main board
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // --- 1. DRAW THE CORONA (Backdrop) ---
                coronaPulseTime += 0.03;
                // Make the corona pulse in size
                const coronaRadius = 420 + Math.sin(coronaPulseTime) * 30; 
                
                const gradient = ctx.createRadialGradient(500, 500, coronaRadius * 0.8, 500, 500, coronaRadius * 1.3);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)'); // Bright center
                gradient.addColorStop(0.3, 'rgba(100, 200, 255, 0.15)'); // Soft blueish mid-glow
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)'); // Fade to nothing

                ctx.globalCompositeOperation = 'screen'; 
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 1000, 1000);
                
                // Reset blend mode for the logo pieces
                ctx.globalCompositeOperation = 'source-over'; 

                // --- 2. DRAW THE OUTER CIRCLE ---
                pieces.outer.opacity = 1.0; // Keep outer solid
                drawTintedPiece(pieces.outer, true);

                // --- 3. ANIMATE & DRAW INNER PIECES ---
                const innerParts = ['ul', 'ur', 'lr', 'll'];
                
                innerParts.forEach(partKey => {
                    let part = pieces[partKey];

                    // UPDATE COLOR MORPH
                    part.colorProgress += part.colorSpeed;
                    if (part.colorProgress >= 1) {
                        part.colorProgress = 0;
                        part.startHue = part.endHue; // Old end becomes new start
                        part.endHue = getRandomHue(); // Pick a new target
                        part.colorSpeed = (Math.random() * 0.003) + 0.001;
                    }

                    // UPDATE FADE
                    if (part.opacity < part.targetOpacity) {
                        part.opacity += part.fadeSpeed;
                        if (part.opacity >= part.targetOpacity) part.opacity = part.targetOpacity;
                    } else if (part.opacity > part.targetOpacity) {
                        part.opacity -= part.fadeSpeed;
                        if (part.opacity <= part.targetOpacity) part.opacity = part.targetOpacity;
                    }

                    if (part.opacity === part.targetOpacity) {
                        part.targetOpacity = (Math.random() * 0.8) + 0.2; // Keep between 20% and 100% visible
                        part.fadeSpeed = (Math.random() * 0.015) + 0.005; 
                    }

                    // Draw the piece with updated color and opacity
                    drawTintedPiece(part, false);
                });

                requestAnimationFrame(loop);
            }

            loop();
        }

        // --- INITIALIZATION ---
        Promise.all([
            loadImage('outer', 'logo-outer.png'),
            loadImage('ul', 'logo-ul.png'),
            loadImage('ur', 'logo-ur.png'),
            loadImage('lr', 'logo-lr.png'),
            loadImage('ll', 'logo-ll.png')
        ]).then(() => {
            startAnimation();
        }).catch(() => {
            // Error is handled by the alert in the loadImage function
            loadingMsg.innerText = "Error loading images. Check file names.";
        });

    </script>
</body>
</html>
