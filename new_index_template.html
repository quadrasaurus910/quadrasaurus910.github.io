        <title>QUAdrip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!--css file link-->
        <link href="/styles2.css" rel="stylesheet">
    </head>
    <body>
        <div id="header" name="header">
            <img id="quadrip" src="/Dripdrop1.jpeg" alt="quadrip" width="300px">
        </div>
        <div id="menu_bar" name="menu_bar">
            <div id="dropdown" name="dropdown">
              <button id="dropdown_btn" name="dropdown_btn">Menu</button>
              <div id="dropdown_content" name="dropdown-content">
                <a href="/page2.html">page2</a>
                <a href="/Page3.html">page3</a>
                <a href="/Page4.html">Palettes</a>
                <a href="/Europa.html">Europa</a>
                <a href="/game.html">Game</a>
              </div>
            </div>
        </div>
    </body>
    <script>
        window.onclick = function(event) {
            if (!event.target.matches('#dropdown_btn')) {
                var dropdowns = document.getElementsById("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                    }
                }
            }
        }
        window.onclick = function(event) {
            if (!event.target.matches('dropdown_btn')) {
                var dropdown = document.getElementsById('dropdown_content');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                    dropdown.classList.add('hide');
                } else {
                    dropdown.classList.remove('hide');
                    dropdown.classList.add('show');
                }
            }
        }
    </script>
</html>
