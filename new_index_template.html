        window.onclick = function drpdwn(event) {
            var db = document.getElementById('dropdown_btn');
            if (!event.target.matches(db)) {
                document.getElementById('dropdown_btn').style.backgroundColor = "blue";
                var dropdown = document.getElementsById('dropdown_content');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                    dropdown.classList.add('hide');
                } else {
                    dropdown.classList.remove('hide');
                    dropdown.classList.add('show');
                }
            }
        }
        header_btn = document.getElementById('header_btn');
        var hamburger = document.getElementById('hamburger');
        var close_icon = document.getElementById('close_icon');
        var hamId = document.getElementById('hamId');
        var ddc = document.getElementById('dropdown_content');
        var cl = ddc.classList;
        var ddp = document.getElementById('ddp');
        var sp = document.getElementById('sp');
        ddp.innerHTML = cl;
        sp.innerHTML = window.innerWidth;
        hamId.innerHTML = hamburger.classList;
        ddb = document.getElementById('dropdown_btn');
        modal = document.getElementById('modal');
        modal_links = document.getElementsByClassName('modal_link');
        header_btn.addEventListener('click', function modal_show() {
            if (window.innerWidth < 600) {
                /*hamburger.classList.remove('showInline');
                hamburger.classList.add('hide');
                close_icon.classList.remove('hide');
                close_icon.classList.add('showInline');*/
                modal.style.animation = 'slide_right 0.3s 1';
                modal.style.display = "block";
                modal_links.style.display = 'block';
            }
        });

        document.getElementById('modal_btn').onclick = () => {
            document.getElementById('modal').style.animation = 'slide_left 0.3s 1';
            modal.addEventListener("animationend", () => {
                if (modal.style.animationName === 'slide_left') {
                    header_btn.style.display = 'inline';
                    document.getElementById('modal').style.display = 'none';
                    modal_links.style.display = 'none';
                }
            });
        }

        document.addEventListener('visibilitychange', function() {
            document.querySelector('#modal').style.display = 'none';
            document.querySelector('#header_btn').style.display = 'inline';
        })
    </script>
