<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Problem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <style>

    body {
        background-color: black;
    }

    #main {
        width: 384px;
        height: 700px;
        z-index: 1;
        background-color: white;
        margin: auto;
    }

    h1 {
      text-align: center;
      margin: 10px 0px 10px 0px;
    }

    #qDiv {
      text-align: center;
    }

    #answer {
      text-align: center;
    }

    .col {
      text-align: center;
    }

    .btn {
      margin: 10px 10px 10px 10px;
    }

    #newQuestion {
      background-color: white;
      border-color: blue;
      border-width: 2px;
      color: blue;
    }

    #newQuestion:active,
    #newQuestion:hover {
      background-color: blue;
      color: white;
    }

    #submitAnswer {
      background-color: white;
      border-color: black;
      border-width: 2px;
      color: black;
    }

    #submitAnswer:active,
    #submitAnswer:hover {
      background-color: grey;
      color: white;
    }

    #testButton {
      background-color: rgba(0, 0, 0, 0);
      border-color: blue;
      border-radius: 5px;
      border-style: solid;
      border-width: 2px;
      width: 150px;
      height: 75px;
    }

    .hidden {
      display: none;
    }
  </style>
  <body>
    <div id="main">
      <h1>Problem</h1>
      <div id="qDiv">
        <br>
        <p id="question"></p>
        <span class="hidden" id="number1"></span>
        <span class="hidden" id="number2"></span>
        <span class="hidden" id="quotient"></span>
        <br>
        <input id="answer" placeholder="answer">
        <p id="feedback"></p>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button class="btn" id="newQuestion" type="button">New Question</button>
        </div>
        <div class="col">
          <button class="btn" id="submitAnswer" type="button">Submit</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    var question = document.querySelector('#question');
    var number1 = document.querySelector('#number1');
    var number2 = document.querySelector('#number2');
    var quotient = document.querySelector('#quotient');
    var answer = document.querySelector('#answer');
    var feedback = document.querySelector('#feedback');
    var newQuestion = document.querySelector('#newQuestion');
    var submitAnswer = document.querySelector('#submitAnswer');
    var body = document.body;

    function getRandomNumberWithTwoDecimals(multiplicand = 1) {
      const randomNumber = Math.random() * multiplicand;
      const roundedNumber = Math.round(randomNumber * 100) / 100;
      return roundedNumber;
    }

    function genNum() {
      var num1 = getRandomNumberWithTwoDecimals(100);
      var num2 = getRandomNumberWithTwoDecimals(1);
      number1 = num1;
      number2 = num2;
      quotient = Math.round((num1 / num2) * 100) / 100;
      question.innerHTML = num1 + ' / ' + num2 + ' = ';
      return num1 / num2;
    }

    function getRandomRounded() {
      // Generate a random number between 0 (inclusive) and 1 (exclusive)
      let randomNumber = Math.random();
      // Round to the hundredths place
      let roundedNumber = Math.round(randomNumber * 100) / 100;
      return roundedNumber;
    }

    document.addEventListener("DOMContentLoaded", (event) => {
      genNum();
      console.log(number1);
      console.log(number2);
      console.log(quotient);
    });

    newQuestion.onclick = () => {
      genNum();
    }

    submitAnswer.onclick = () => {
      console.log(parseFloat(answer));
      if (parseFloat(answer) == parseFloat(quotient)) {
        feedback.innerHTML = 'correct';
      } else {
        feedback.innerHTML = 'incorrect';
      }
    }

  </script>
</html>
